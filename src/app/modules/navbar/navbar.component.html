<div style="display: flex; flex-direction: column">
  <div
    id="nav1"
    style="
      background-color: black;
      height: 50px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-content: center;
      padding: 10px;
    "
  >
    <div class="follow-us" style="display: flex; flex-direction: row">
      <h6 style="text-align: left; color: white; margin-left: 10px">
        <b>FOLLOW US</b>
      </h6>

      <a href="https://www.linkedin.com/company/lg-groupe-france/" fxFlex="0 0 auto">
        <img
          style="width: 12px; height: 12px; margin-left: 10px"

          src="/assets/logo-linkedin.png"
          alt="Linkedin"
        />
      </a>
    </div>
    <div class="search-container" style="position: relative; z-index: 2;">
      <!--input class="search-input" placeholder="Search..." /-->
      <input class="search-input" id="search-text" aria-describedby="search-text"
        [(ngModel)]="searchText" placeholder="Enter text to search"
        autofocus (click)="toggleListVisibility()">
      <ul class="list-group list-group-flush" *ngIf="isListVisible">
        <!-- results of ngFor is passed to appFilter with argument searchText -->
        <li class="list-group-item" *ngFor="let c of services | appFilter: searchText"
          appHighlight [searchedWord]="searchText" [content]="c"
          [classToApply]="'font-weight-bold'" [setTitle]="true">
          {{c}}
        </li>
      </ul>
    </div>
  </div>
  <div id="nav2" class="nav" [ngClass]="{ scrolled: isScrolled }">
    <div class="navbar">
      <img src="/assets/LG GROUPE_LOGO.png" alt="Nom de votre entreprise" />

      <ul style="font-weight: bold" [ngClass]="{ 'menu-open': isMenuOpen }">
        <li><a routerLink="/acceuil">ACCEUIL</a></li>
        <li><a routerLink="/a-propos">À PROPOS</a></li>
        <li>
          <a style="padding-bottom: 32px" (click)="toggleServicesDropdown()"
            >SERVICES</a
          >
          <ul class="services-dropdown" *ngIf="servicesDropdownOpen">
            <li>
              <a routerLink="/equipe">MISE À DISPOSITION D'ÉQUIPE DÉDIÉE</a>
            </li>
            <li><a routerLink="/support">SUPPORT AUX ENTREPRISES</a></li>
          </ul>
        </li>
        <li><a routerLink="/contact">CONTACT</a></li>
      </ul>
      <button class="menu-toggle" (click)="toggleMenu()">
        <img
          style="width: 50px; height: 50px"
          src="/assets/toggle.png"
          alt="Menu"
        />
      </button>
    </div>
  </div>
</div>
